<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Mart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="img/automart-logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main role="main" class="main">
        <div class="form">
            <h2 class="sign-msg">Login to Auto <label class="mart-label">Mart</label></h2>
            <form method="GET" name="formLogin" action="admin_view_all_vehicles.html" method="GET" onsubmit="return loginValidation()">
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="e.g. eubule321@gmail.com" class="login-input" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Your Password" name="password" class="login-input" required>
                    <a href="signup.html" class="sign-option">Create account?</a>
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </fieldset>
                <input type="submit" value="Login" name="submit" class="submit-btn">
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>

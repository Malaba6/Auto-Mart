<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Mart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="img/automart-logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main role="main">
        <div class="form">
            <h2 class="sign-msg">Sign up with Auto <label class="mart-label">Mart</label></h2>
            <form method="GET" name="form" action="index.html" method="GET">
                <fieldset>
                    <label for="first">First Name</label>
                    <input type="text" name="first" placeholder="User Name Here" class="login-input" required>
                    <label for="last">Last Name</label>
                    <input type="text" name="last" placeholder="User Name Here" class="login-input" required>
                    <label for="address">Address</label>
                    <input type="text" name="address" placeholder="Your Address" class="login-input" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="e.g. eubule321@gmail.com" class="login-input" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Your Password" name="password" class="login-input" required>
                    <a href="reset.html" class="forgot-pass">Login?</a>
                </fieldset>
                <input type="submit" value="Sign Up" name="submit" class="submit-btn">
            </form>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
